<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Excel _ DEV</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light Gray background color */
            font-family: 'Poppins', sans-serif;
        }
        header {
            width: 100%;
            background-color: #ffffff; /* Orange background color */
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0; /* Light Gray border bottom */
        }
        header img {
            max-width: 150px; /* Adjust the max-width of your logo */
            height: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* White background color */
            margin-top: 40px;
        }
        h1 {
            color: #ff9800; /* Orange text color */
            margin: 0;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        label {
            color: #333; /* Dark text color */
            margin-top: 10px;
        }
        #lastUpdateDate {
            color: #ff9800; /* Orange text color */
            font-weight: bold;
            margin-bottom: 20px;
            display: block;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #ff9800; /* Orange border color */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        #generateButton {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ff9800; /* Orange background color */
            color: white;
            font-family: 'Poppins', sans-serif;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        #generateButton:hover {
            background-color: #f57c00; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <header>
        <img src="https://tienda-solar.es/img/tiendasolar-logo-1567748209.jpg" alt="Logo"> <!-- Reemplaza con tu logo -->
    </header>
    <form id="excelForm" action="/descarga" method="post" onsubmit="generateExcel(event)">
        <h1>Generador de Excel - DEV</h1>
        <label for="fecha_inicio">Última actualización:</label>
        <span id="lastUpdateDate">Cargando...</span>
        <div id="loadingSpinner" class="spinner"></div>
        <button id="generateButton" type="submit">Generar Informe</button>

        <script>
            const updateLastUpdateDate = async () => {
                try {
                    const response = await fetch('/last_update');
                    const data = await response.json();
                    const lastUpdateElement = document.getElementById('lastUpdateDate');
                    const loadingSpinner = document.getElementById('loadingSpinner');
                    lastUpdateElement.textContent = data.lastUpdateDate ? new Date(data.lastUpdateDate).toLocaleString() : 'Sin actualización previa';
                    loadingSpinner.style.display = 'none';
                } catch (error) {
                    console.error('Error updating last update date:', error);
                    const lastUpdateElement = document.getElementById('lastUpdateDate');
                    lastUpdateElement.textContent = 'Error al cargar la fecha de actualización';
                }
            };

            const generateExcel = async (event) => {
                event.preventDefault(); // Evitar envío del formulario
                const loadingSpinner = document.getElementById('loadingSpinner');
                loadingSpinner.style.display = 'inline-block'; // Mostrar indicador de carga
                try {
                    const response = await fetch('/descarga', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    const contentDisposition = response.headers.get('Content-Disposition');
                    const fileName = contentDisposition ? contentDisposition.split('filename=')[1].replace(/"/g, '') : 'Informe.xlsx'; // Corregir nombre del archivo
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                } catch (error) {
                    console.error('Error generating Excel:', error);
                    alert('Error al generar el informe');
                } finally {
                    loadingSpinner.style.display = 'none'; // Ocultar indicador de carga
                }
            };

            updateLastUpdateDate();
        </script>
    </form>
</body>
</html>
