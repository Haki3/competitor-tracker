<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Diagnosis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .site {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status {
            font-weight: bold;
        }
        .status.green {
            color: #4caf50;
        }
        .status.red {
            color: #f44336;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Scraping Diagnosis</h1>
    <div class="container" id="results"></div>
    <script>
        async function fetchDiagnosisData() {
            try {
                const response = await fetch('/diagnosis-data');
                
                // Verifica el tipo de contenido
                const contentType = response.headers.get('Content-Type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Invalid content type');
                }

                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const resultsContainer = document.getElementById('results');

                if (!Array.isArray(data)) {
                    throw new Error('Invalid JSON format');
                }

                data.forEach(({ site, status, message, screenshot }) => {
                    const siteDiv = document.createElement('div');
                    siteDiv.classList.add('site');

                    const siteTitle = document.createElement('h2');
                    siteTitle.textContent = site;

                    const toggleButton = document.createElement('button');
                    toggleButton.textContent = `Show results for ${site}`;
                    toggleButton.addEventListener('click', () => {
                        const statusDiv = siteDiv.querySelector('.status-container');
                        statusDiv.classList.toggle('hidden');
                        toggleButton.textContent = statusDiv.classList.contains('hidden') ? `Show results for ${site}` : `Hide results for ${site}`;
                    });

                    const statusDiv = document.createElement('div');
                    statusDiv.classList.add('status-container', 'hidden');

                    const statusP = document.createElement('p');
                    statusP.classList.add('status', status);
                    statusP.textContent = message;
                    statusDiv.appendChild(statusP);

                    if (screenshot) {
                        const img = document.createElement('img');
                        img.src = `data:image/png;base64,${screenshot}`;
                        statusDiv.appendChild(img);
                    }

                    siteDiv.appendChild(siteTitle);
                    siteDiv.appendChild(toggleButton);
                    siteDiv.appendChild(statusDiv);
                    resultsContainer.appendChild(siteDiv);
                });
            } catch (error) {
                console.error('Error fetching diagnosis data:', error);
                const resultsContainer = document.getElementById('results');
                const errorDiv = document.createElement('div');
                errorDiv.textContent = `Failed to load diagnosis data: ${error.message}`;
                resultsContainer.appendChild(errorDiv);
            }
        }

        // Llama a la función para cargar los datos al cargar la página
        fetchDiagnosisData();
    </script>
</body>
</html>
